<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CineCo </title>
    <script type="text/javascript" src="assets/js/cordova.js"></script>
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="assets/js/date-es-MX.js"></script>
    <link rel="stylesheet" href="assets/css/StyleSheet.css"/>
    <link rel="stylesheet" href="assets/css/menuPhone.css" media="all and (min-width: 0px) and (max-width: 768px)"/>
    <link rel=stylesheet href="assets/css/menu.css" media="all and (min-width: 768px)"/>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/knockout-2.3.0.js"></script>
    <script src="assets/js/estrenos.js"></script>
    
</head>
<body >
        <div id="contLoading" align="center" style="border-radius:10px; -moz-border-radius:10px;-webkit-border-radius:10px; 
    color:#BDBDBD;margin-top:20%;margin-left :20%;position: fixed; border:1px solid #BDBDBD;padding:10px 40px; width:100px;
    height:100px;">
        <img src="assets/image/loading61.gif">
        <br>
        <b>Descargando</b>
        <br>
        <b>Estrenos</b>
    </div>
    <div id="contenido">
        <div class ="general">
        
            <div id="header" align="center">
                <img width=100%  alt="header" src="assets/image/headerCartelera1.png"></img>
            </div>  
            <div id="listaPelicula" align="center"> 
                <ul data-bind="foreach: listPeliculas">
                	<li><div  class="imgCartel" data-bind="click:$parent.detallePelicula">
	                		<div align="left" style="float:left;
	                			position:absolute ;overflow:hidden ;background-image:url(assets/image/mono.png); 
	                			background-size:cover;background-position:center ; 
	                			width:15% ;height:15%">
	                			<span style="font-size:7px ;color:#fff"><b></b></span>
	                		</div>
	                		<img  class="imagenCartel" data-bind="attr:{src: imagePath}" /></img>
	                		
	                			<strong id="fechaEstreno" data-bind="text: fecha"></strong>
	                		
	                	</div>
                    
                    
                    </li>
                	
                    <!--li>
                    
                    <img class="imgCartel"  data-bind="attr:{src: imagePath},click:$parent.detallePelicula" /></img>
                    	<br><strong><span id="fechaEstreno" data-bind="text: fecha"/></strong>
                    </li-->

                </ul>
            </div>
            <div id="footer" align="center"> 
                <img   alt="footer" src="assets/image/flechasCartelera.png"></img>
            </div>
        </div>
		<div id="menu" >
            <ul id="navigation">
                 <li id="MCartelera"class="cartelera"><span>Cartelera</span></li>
                 <li id="MEstrenos" class="estrenos"><span>Estrenos</span></li>
                 <li id="MComplejos"class="complejos"><span>Complejos</span></li>
                 <li id="MFestivales"class="festivales"><span>Festivales</span></li>
            </ul>
            <div id="down" align= "center"> 
                <img  alt="down" src="assets/image/flechasmenu.png"></img>
            </div>
        </div>  

    </div>
</body>

</html>
