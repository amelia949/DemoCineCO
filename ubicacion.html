<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="assets/js/knockout-2.3.0.js"></script>
	<script type="text/javascript" src="assets/js/mapa.js"></script>
	
	<link href="assets/css/main.css" type="text/css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	
	<style type="text/css">
	body{
	color:#fff
}
	 div.gm-style div div div div div 
	{
	
		opacity: 0.9;
	}


	#infoMapa{
		font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
		margin: 0px;
		margin-left: 5%;
		padding: 0px;
		background-color: #0B0B3B;
		-moz-border-radius:10px 10px 10px 10px;
    -webkit-border-radius: 10px 10px 10px 10px;
    -khtml-border-radius: 10px 10px 10px 10px;
    font-size:13px;
	}
	#infoMapa  h3{
		color:#fff;
	}
	#infoMapa span{

		color:#FFBF00
	}

	</style>
</head>
<body id="bodyUbicacion">
<div id="content">
	<div id="header" align="center">
        <a href="javascript:DoIt();"><img width=100%  alt="header" src="assets/image/headerCartelera1.png"></img></a>
    </div>
	<div id="lista" >
		<table id="tablaComplejos">
			<tbody data-bind="foreach: { data: complejos, as: 'complejo' } ">
				<tr data-bind="click: $root.showMarker">
					<td class="comp" data-bind="text: complejo.nombre"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="mapa"></div>
</div>
</body>
</html>
