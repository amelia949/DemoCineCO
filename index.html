<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineCo </title>
    <!--script src="phonegap.js"></script-->
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/StyleSheet.css"/>
    <link rel="stylesheet" href="assets/css/menu.css"/>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/knockout-2.3.0.js"></script>
    <script src="assets/js/dragdivscroll.js"></script>
    <script src="assets/js/cartelera.js"></script>
    
</head>
<body >
        <div id="contLoading" align="center" style="border-radius:10px; -moz-border-radius:10px;-webkit-border-radius:10px; 
    color:#BDBDBD;margin-top:20%;margin-left :40%;position: fixed; border:1px solid #BDBDBD;padding:10px 40px; width:100px;
    height:100px;">
        <img src="assets/image/loading61.gif">
        <br>
        <b>Descargando</b>
        <br>
        <b>Peliculas</b>
    </div>
    <div id="contenido">
        <div class ="general">
            <div id="header" align="center">
                <img width=100%  alt="header" src="assets/image/headerCartelera1.png"></img>
            </div>  
            <div id="listaPelicula" align="center"> 
                <ul data-bind="foreach: listPeliculas">
                    <li><a href="#" ><img style="width:116px;height:174Ppx;" data-bind="attr:{src: imagePath},click:$parent.detallePelicula" /></img></a></li>

                </ul>
            </div>
            <div id="footer" align="center"> 
                <img  alt="footer" src="assets/image/flechasCartelera.png"></img>
            </div>
        </div>
		<div id="menu" >
            <ul id="navigation">
                 <li id="MCartelera"class="cartelera"><span>Cartelera</span></li>
                 <li id="MEstrenos" class="estrenos"><span>Estrenos</span></li>
                 <li id="MComplejos"class="complejos"><span>Complejos</span></li>
                 <li id="MFestivales"class="festivales"><span>Festivales</span></li>
            </ul>
            <div id="down" align= "center"> 
                <img  alt="down" src="assets/image/flechasmenu.png"></img>
            </div>
        </div>  

    </div>
</body>

</html>
